<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contacts / Birds&amp;Cacti</title>
    <script
      src="https://kit.fontawesome.com/112e2684f8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="img/favicon-icons8-flamingo-windows-11-color-96.png"
    />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="container">
        <h1>Birds and Cacti</h1>
        <h2><small>Contacts</small></h2>
      </div>
    </header>
    <!--Navigation bar with login form-->
    <nav class="page-navigation">
      <div class="container">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contacts</a></li>
        </ul>
        <!--Login form-->
        <form action="#" class="login-form">
          <input
            type="email"
            placeholder="Your Email"
            title="Login form will be finished soon"
            required
          />
          <input
            type="password"
            placeholder="Password"
            required
            title="Must be at least 8 characters"
          />
          <input type="submit" value="Log In" title="Press to login" />
        </form>
      </div>
    </nav>
    <!--Main section with project description-->
    <main>
      <div class="contact-container">
        <h2 class="collection-title">
          Contact us <small>Visualise Your Ideas</small>
        </h2>
        <div class="contact-collection">
          <div class="contact-item-outer">
            <div class="contact-collection-item">
              <div class="contact-text">
                <h2>Please contact us with any questions!</h2>

                <div class="contact-form-container">
                  <form action="#">
                    <label for="fname">First Name</label>
                    <input
                      type="text"
                      id="fname"
                      name="firstname"
                      placeholder="Your name"
                    />

                    <label for="lname">Last Name</label>
                    <input
                      type="text"
                      id="lname"
                      name="lastname"
                      placeholder="Your last name"
                    />

                    <label for="country">Country</label>
                    <select id="country" name="country">
                      <option value="australia">Australia</option>
                      <option value="canada">Canada</option>
                      <option value="australia">Poland</option>
                      <option value="australia">Ukraine</option>
                      <option value="usa">USA</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea
                      id="subject"
                      name="subject"
                      placeholder="Type your message here"
                      style="height: 200px"
                    ></textarea>

                    <input type="submit" value="Submit" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer-text">Copyright &#xa9; Kristina Trach, 2023</p>
        <div class="social-media-container">
          <ul class="wrapper">
            <li class="icon twitter">
              <a href="https://twitter.com/kristina_ktina" target="_blank">
                <span class="tooltip">Twitter</span>
                <span><i class="fab fa-twitter"></i></span>
              </a>
            </li>
            <li class="icon instagram">
              <a
                href="https://www.instagram.com/kristina.xtina/"
                target="_blank"
              >
                <span class="tooltip">Instagram</span>
                <span><i class="fab fa-instagram"></i></span>
              </a>
            </li>
            <li class="icon github">
              <a href="https://github.com/Kristi-T" target="_blank">
                <span class="tooltip">Github</span>
                <span><i class="fab fa-github"></i></span
              ></a>
            </li>
            <li class="icon youtube">
              <a href="https://youtube.com/@kristina_xtina" target="_blank">
                <span class="tooltip">Youtube</span>
                <span><i class="fab fa-youtube"></i></span
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
